<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Signup.css">
    <!-- add icon link -->
    <link rel="icon" href="assets/Netflix_Icon.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <a href="Home.html"><img src="assets/Netflix-logo.png" alt="logo" width="200px"></a>
        <a href="SignIn.html">Sign In</a>
    </header>

    <main style="display: block; height: 500px; margin: 50px auto;">
        <div style="text-align: left; margin: 0px auto; width: 400px;">
            <div style="margin: 0px;">
                <p style="font-size: small;">STEP <strong>1</strong> OF <strong>3</strong></p>
                <p style="margin-top: 10px; font-weight: 600; font-size: x-large;" class="heading">Create a password to
                    start your
                    membership</p>
                <p style="margin-top: 10px;" class="text">Just a few more steps and you're done!</p>
                <p class="text">We hate paperwork, too.</p>
            </div>

            <form>
                <div id="Signup2I_pDiv" style="padding: 20px 0px;">
                    <input required type="email" placeholder="Email">
                    <input required type="password" placeholder="Add a password" style="width: 100%; height: 50px;">
                </div>

                <a href="Signup3.html"><button>Next</button></a>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer_contents">
            <div class="call">
                <p>Questions? Call
                    <a class="footer-top-a" href="tel:000-800-919-1694">000-800-919-1694</a>
                </p>
            </div>

            <div class="footer_link">
                <a href="#">FAQ</a>
                <a href="#">Help Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookies Preferences</a>
                <a href="#">Corporate Information</a>
            </div>

            <div class="dropdown__container">
                <i class="fas fa-globe"></i>
                <select name="languages" id="languagesSelect" class="language__drop__down">
                    <option value="english" id="op1" selected>English</option>
                    <option value="hindi">हिन्दी</option>
                </select>
            </div>
        </div>
    </footer>
